<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Social links profile</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's avatar">
                <h1>Jessica Randall</h1>
                <h2>London, United Kingdom</h2>
                <p>"Front-end developer and avid reader."</p>
            </div>
            <div class="buttons-container">
                <ul>
                    <li><a href="#" class="button">GitHub</a></li>
                    <li><a href="#" class="button">Frontend Mentor</a></li>
                    <li><a href="#" class="button">LinkedIn</a></li>
                    <li><a href="#" class="button">Twitter</a></li>
                    <li><a href="#" class="button">Instagram</a></li>
                </ul>
            </div>
        </div>
    </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
